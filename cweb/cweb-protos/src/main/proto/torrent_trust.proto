syntax = "proto3";

package cdn.moe.cweb;

option java_outer_classname = "TorrentTrustProtos";

message User {
  bytes public_key = 1;
}

message Vote {
  message Assertion {
    enum Rating { BAD = 0; GOOD = 1; }
    Rating rating = 1;
  }
  bytes content_hash = 1;
  repeated Assertion assertion = 2;
}